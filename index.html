<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Color Picker Game</title>
  </head>
  <body>
    <header>
      <!-- game title -->
      <div class="scoreBoard">
        <p class="gameStatus"></p>
      </div>

      <!-- <div><h1>Color Picker Game</h1></div> -->
    </header>

    <main>
      <!-- choosing colors -->
      <section>
        <div class="randomColor">
          <img
            class="displayColor"
            src="./color-1.png"
            alt=""
            draggable="false"
          />
        </div>
      </section>

      <!-- <div class="overlay hidden"></div> -->

      <section>
        <div><h3 class="status">Please select a color</h3></div>
        <div class="radio-wrapper">
          <input type="radio" id="color1" name="color" value="1" />
          <label for="color1">
            <img
              src="color-1.png"
              class="color1"
              alt="Color 1"
              draggable="false"
            />
          </label>

          <input type="radio" id="color2" name="color" value="2" />
          <label for="color2">
            <img
              src="color-2.png"
              class="color2"
              alt="Color 2"
              draggable="false"
            />
          </label>

          <input type="radio" id="color3" name="color" value="3" />
          <label for="color3">
            <img
              src="color-3.png"
              class="color3"
              alt="Color 3"
              draggable="false"
            />
          </label>

          <input type="radio" id="color4" name="color" value="4" />
          <label for="color4">
            <img
              src="color-4.png"
              class="color4"
              alt="Color 4"
              draggable="false"
            />
          </label>

          <input type="radio" id="color5" name="color" value="5" />
          <label for="color5">
            <img
              src="color-5.png"
              class="color5"
              alt="Color 5"
              draggable="false"
            />
          </label>

          <input type="radio" id="color6" name="color" value="6" />
          <label for="color6">
            <img
              src="color-6.png"
              class="color6"
              alt="Color 6"
              draggable="false"
            />
          </label>
        </div>
      </section>

      <section
        style="
          display: inline-flex;
          flex-direction: column;
          justify-content: flex-start;
          gap: 0.5rem;
        "
      >
        <button disabled="true" class="btn btnStartRoll">
         ROLL COLORS
        </button>
        <button disabled="true" class="btn btnLockColor">LOCK COLOR</button>
        <button disabled="true" class="btn btnChangeColor">CHANGE COLOR</button>
        <button disabled="true" class="btn btnPlayAgain">PLAY AGAIN</button>

        </button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>

<!-- when lock was click it'll lock the color, and the text will change to start
color roll. -->
